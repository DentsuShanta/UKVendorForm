<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vendor Onboarding Form</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
  label { font-weight: bold; display: block; margin-top: 15px; }
  input, select, textarea { width: 100%; padding: 6px; margin-top: 5px; }
  .checkbox-group, .multiple-choice { margin-top: 5px; }
  .checkbox-group label, .multiple-choice label {
    font-weight: normal; display: inline-flex; align-items: center; margin-right: 20px;  white-space: nowrap;
  }
  .checkbox-group label input, .multiple-choice label input {
    margin-right: 5px;
    order: -1;
  }
  .attachments input { margin-top: 10px; }
  button { margin-top: 20px; padding: 10px 15px; font-size: 16px; }
</style>
</head>
<body>

<header style="display: flex; align-items: center; margin-bottom: 20px; background-color: black; padding: 10px 20px; color: white;">
  <img src="https://www.dentsu.com/assets/images/main-logo-alt.png" alt="Dentsu Logo" style="height: 30px; margin-right: 15px;" />
  <h2 style="margin: 0; color: white; font-size: 48px;">Vendor Onboarding Form</h2>
</header>

<form action="https://your-backend-url.com/submit" method="POST" enctype="multipart/form-data">

  <label for="request_by">Request made by:</label>
  <input type="email" id="request_by" name="request_by" required />

  <label>Company:</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="company" value="DENTSU ITALIA SPA" /> DENTSU ITALIA SPA</label>
    <label><input type="checkbox" name="company" value="CARAT ITALIA SPA" /> CARAT ITALIA SPA</label>
    <label><input type="checkbox" name="company" value="iPROSPECT ITALIA SPA" /> iPROSPECT ITALIA SPA</label>
    <label><input type="checkbox" name="company" value="DENTSU DIGITAL SRL" /> DENTSU DIGITAL SRL</label>
    <label><input type="checkbox" name="company" value="DENTSU CREATIVE SRL SB" /> DENTSU CREATIVE SRL SB</label>
    <label><input type="checkbox" name="company" value="AMNET ITALIA SRL" /> AMNET ITALIA SRL</label>
    <label><input type="checkbox" name="company" value="SIMPLE AGENCY SRL" /> SIMPLE AGENCY SRL</label>
    <label><input type="checkbox" name="company" value="DENTSU TECH & SERVICES SRL" /> DENTSU TECH & SERVICES SRL</label>
    <label><input type="checkbox" name="company" value="DENTSU X SRL" /> DENTSU X SRL</label>
    <label><input type="checkbox" name="company" value="MERKLE ITALIA SRL (NEW LEGAL)" /> MERKLE ITALIA SRL (NEW LEGAL)</label>
    <label><input type="checkbox" name="company" value="MMA TECHNOLOGIES LTD ITALIAN BRANCH" /> MMA TECHNOLOGIES LTD ITALIAN BRANCH</label>
  </div>

  <label>Supplier Legal Personality:</label>
  <select name="supplier_legal_personality" required>
<option value="">--Select--</option>
    <option value="Natural Person">Natural Person</option>
    <option value="Legal Person">Legal Person</option>
  </select>

  <label>Vendor created by dentsu:</label>
  <select name="vendor_created_by_dentsu" required>
    <option value="">--Select--</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label for="supplier_company_name">Supplier Company Name:</label>
  <input type="text" id="supplier_company_name" name="supplier_company_name" required />

  <label>Group (D365):</label>
  <select name="group_d365" required>
<option value="">--Select--</option>
    <option value="MEDIA">MEDIA</option>
    <option value="NONMEDIA">NONMEDIA</option>
    <option value="HOUSE">HOUSE</option>
    <option value="INTCO">INTCO</option>
  </select>

  <label>Influencer (D365) promoter:</label>
  <select name="influencer_d365" required>
    <option value="">--Select--</option>
    <option value="Nessuno / None">Nessuno / None</option>
    <option value="Influencer">Influencer</option>
  </select>

  <label for="vendor_website">Vendor Web Site:</label>
  <input type="text" id="vendor_website" name="vendor_website" />

  <label for="inactive_bpc_entity">Inactive BPC entity (email):</label>
  <input type="email" id="inactive_bpc_entity" name="inactive_bpc_entity" />

  <label>Media Vehicle (indicate the name of the vehicle):</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="media_vehicle" value="INTERNET" /> INTERNET</label>
    <label><input type="checkbox" name="media_vehicle" value="STAMPA" />INTERNET STAMPA</label>
    <label><input type="checkbox" name="media_vehicle" value="STAMPA TV" />STAMPA TV</label>
    <label><input type="checkbox" name="media_vehicle" value="TV OOH" />TV OOH</label>
    <label><input type="checkbox" name="media_vehicle" value="OOH MEZZI DIVERSI" />OOH MEZZI DIVERSI</label>
    <label><input type="checkbox" name="media_vehicle" value="MEZZI DIVERSI  DIGITAL" />MEZZI DIVERSI  DIGITAL</label>
    <label><input type="checkbox" name="media_vehicle" value="DIGITAL RADIO" />DIGITAL RADIO</label>
    <label><input type="checkbox" name="media_vehicle" value="RADIO" />RADIO</label>
  </div>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" />

  <label for="n">N:</label>
  <input type="text" id="n" name="n" />

  <label for="postal_code">Postal Code:</label>
  <input type="text" id="postal_code" name="postal_code" />

  <label>Country:</label>
  <select name="country" required>
    <option value="">--Select--</option>
    <option value="Country A">Country A</option>
    <option value="Country B">Country B</option>
  </select>

  <label>City:</label>
  <select name="city" required>
    <option value="">--Select--</option>
    <option value="City X">City X</option>
    <option value="City Y">City Y</option>
  </select>

  <label for="telephone_number">Telephone Number:</label>
  <input type="text" id="telephone_number" name="telephone_number" />

  <label>VAT Group:</label>
  <select name="vat_group" required>
    <option value="">--Select--</option>
    <option value="Group 1">Group 1</option>
    <option value="Group 2">Group 2</option>
  </select>

  <label for="dentsu_contact_email">dentsu Contact Email Address:</label>
  <input type="email" id="dentsu_contact_email" name="dentsu_contact_email" />

  <label for="vendor_email">Email del fornitore / Vendorâ€™s email address:</label>
  <input type="email" id="vendor_email" name="vendor_email" />

  <label>Professional:</label>
  <select name="professional" required>
    <option value="">--Select--</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label>Withholding tax:</label>
  <select name="withholding_tax" required>
    <option value="">--Select--</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name" />

  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" name="last_name" />

  <label for="birth_place">Birth Place:</label>
  <input type="text" id="birth_place" name="birth_place" />

  <label>Birth County:</label>
  <select name="birth_county" required>
    <option value="">--Select--</option>
    <option value="County A">County A</option>
    <option value="County B">County B</option>
  </select>

  <label for="birth_date">Birth Date:</label>
  <input type="date" id="birth_date" name="birth_date" />

  <label>Gender:</label>
  <select name="gender" required>
    <option value="">--Select--</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <label for="pec">PEC (email):</label>
  <input type="email" id="pec" name="pec" />

  <label for="supplier_vat_number">Supplier VAT Number:</label>
  <input type="text" id="supplier_vat_number" name="supplier_vat_number" />

  <label for="supplier_fiscal_code">Supplier Fiscal Code Number:</label>
  <input type="text" id="supplier_fiscal_code" name="supplier_fiscal_code" />

  <label for="treatment_type_vat">Treatment type VAT / Jurisprudence:</label>
  <input type="text" id="treatment_type_vat" name="treatment_type_vat" />

  <label for="business_register_number">Number of inscription in the Business Register (CCIAA):</label>
  <input type="text" id="business_register_number" name="business_register_number" />

  <label>Attachment Chambre of commerce certification:</label>
  <input type="file" name="attachment_chamber_of_commerce" />

  <label>Attachment fiscal code:</label>
  <input type="file" name="attachment_fiscal_code" />

  <label>Attachment Identity card:</label>
  <input type="file" name="attachment_identity_card" />

  <label>Payment Term (Days):</label>
  <select name="payment_term_days" required>
    <option value="">--Select--</option>
    <option value="15">15</option>
    <option value="30">30</option>
    <option value="60">60</option>
  </select>

  <label>Payment Method:</label>
  <select name="payment_method" required>
    <option value="">--Select--</option>
    <option value="Wire Transfer">Wire Transfer</option>
    <option value="Check">Check</option>
  </select>

  <label>Payment Terms Attachments:</label>
  <input type="file" name="payment_terms_attachments" />

  <label for="bank_name">Bank Name:</label>
  <input type="text" id="bank_name" name="bank_name" />

  <label for="bank_address">Bank Address:</label>
  <input type="text" id="bank_address" name="bank_address" />

  <label for="account_holder">Account Holder:</label>
  <input type="text" id="account_holder" name="account_holder" />

  <label for="account_number">Account Number:</label>
  <input type="text" id="account_number" name="account_number" />

  <label>Currency:</label>
  <select name="currency" required>
    <option value="">--Select--</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
  </select>

  <label for="iban_code">IBAN Code:</label>
  <input type="text" id="iban_code" name="iban_code" />

  <label>CIN:</label>
  <select name="cin" required>
    <option value="">--Select--</option>
    <option value="A">A</option>
    <option value="B">B</option>
  </select>

  <label for="swift_code">SWIFT Code:</label>
  <input type="text" id="swift_code" name="swift_code" />

  <label>Bank Details Attachment:</label>
  <input type="file" name="bank_details_attachment" />

  <button type="submit">Submit</button>
</form>

</body>
</html>
