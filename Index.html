<!DOCTYPE html>
<html>
<head>
  <title>Vendor Onboarding Form</title>
</head>
<body>
  <h2>Vendor Onboarding</h2>
  <form action="https://your-backend-url.com/submit" method="POST" enctype="multipart/form-data">
    <label for="company">Company Name:</label><br>
    <input type="text" id="company" name="company" required><br><br>

    <label for="email">Contact Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="doc">Upload Document:</label><br>
    <input type="file" id="doc" name="document" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
